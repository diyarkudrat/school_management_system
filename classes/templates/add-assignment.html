
{% extends 'base.html %'}
{% block content %}
    <section style="margin: 5rem;">
        <div class="row">
            <div class="col-9">
                <h1>Current Assignments</h1>
            </div>
            <div class="col">
                <a href=""  data-toggle="modal" data-target="#exampleModal" class="btn btn-success">Add Assignment <i class="fas fa-plus"></i></a>
            </div>
             <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Assignment details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                      <div class="form-group">
                            <label for="assignmentTitle">Assignment Title</label>
                            <input type="text" class="form-control" id="assignmentTitle" placeholder="Ex: Make Wiki V2">
                      </div>
                      <div class="form-group">
                        <label for="textArea">Description</label>
                        <textarea class="form-control" id="textArea" cols="10" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                          <label for="pointTitle">Assignment Points</label>
                          <input type="text" class="form-control" id="pointTitle">
                      </div>
                      <a href="" class="btn btn-success">Add Assignment</a>
                  </form>

                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
              </div>
            </div>
          </div>

        </div>
        <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action bg bg-success">
                    Make Wiki | 80/100 points
                </button>
                <button type="button" class="list-group-item list-group-item-action bg-warning">
                    Spaceman | Grade not assigned
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    Django Tutorial | Due Monday May 16
                </button>

        </div>
    </section>
    
{% endblock %}
