{% extends 'base.html' %}

{% block content %}
  <h3>Sign Up</h3>
  <hr>
      <div class="row">
        <div class="col">
          <form method="post" class="mx-auto">
            {% csrf_token %}
            {% for field in form %}
                {% for error in field.errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
                <div class="form-group row">
                    <div class="col-8">
                      <label for="id_{{ field.name }}">{{ field.label|title }}:</label>
                      <input class="form-control" type="{% if "password" in field.name %}password{% else %}text{% endif %}" name="{{ field.name }}" id="id_{{ field.name }}" required>
                    </div>
                  </div>
                  {% endfor %}
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Teacher</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Student</label>
                </div>
                <br>
            <button type="submit" class="btn btn-success">Sign up</button>
            
          </form>
        </div>
      </div>
{% endblock %}
