{% extends 'base.html' %}

{% block content %}
<h1>Course Name: <b>{{ course.course.course_name }}</b></h1>
<h1>Date: <b>{{ course.date }}</b></h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td href="#">{{ student }}</td>
        <td>{{student.attendance_status}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
