{% extends 'base.html' %}

{% block content %}


<style>
*{
    font-family: Quicksand;
}
.footer-row ul>li{
    list-style-type: none;
}
.footer-row a{
    color: white;
}
.copyright{
    text-align: center;
    padding: 5px;
}
.student-grid{
    background:#007aff;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    justify-items: center;
}
section{
    /* -webkit-box-shadow: 0px 3px 3px 0px rgba(0,0,0,0.75);
    -moz-box-shadow: 0px 3px 3px 0px rgba(0,0,0,0.75);
    box-shadow: 0px 3px 3px 0px rgba(0,0,0,0.75); */
}
.student-grid a{
    color:white;
    background:rgb(71, 71, 71);
    padding: 12px;
    width: 70%;
    border-radius: 3px;
    text-align: center;
    text-decoration: none;
    margin: 0.8rem;
}
.student-grid a:hover{
    background: black;
    transition: ease .5s
}
</style>


    <h1 style="text-align: center;">Student Dashboard</h1>
    <section id='student-info' style="background: rgb(35, 35, 35); color:white; padding: 1rem; margin: 2rem;">
        <div class="row">
            <div class="col-3">
                <img style=" border-radius:100%; width: 80px;"src="https://cdn3.vectorstock.com/i/1000x1000/53/42/user-member-avatar-face-profile-icon-vector-22965342.jpg" alt="">
            </div>
            <div class="col-8">
                {% if request.user.is_authenticated %}
                <h2>{{ request.user.username }}</h2>
                {% endif %}
            </div>
        </div>
    </section>
    <section style="margin:2rem;">
        <div class="student-grid">
            <a href="{% url 'course-list' %}">Grades</a>
            <a href="{% url 'course-list' %}">Attendance</a>
            <a href="{% url 'course-list' %}">Assignments</a>
            <a href="{% url 'course-list' %}">Classes</a>

        </div>
    </section>

{% endblock %}
